<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/perfil.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
       <section class="login">
            <div class="img">
            </div>
            <div class="form">
                <h1>LOGIN</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer suas configurações novamente.
                </p>
                <form action="#" method="post" autocomplete="off">
                    <div class="box-input">
                        <i class="material-symbols-outlined">
                            account_circle
                        </i>
                        <label for="iuser">User</label>
                        <input type="text" name="user" id="iuser" required placeholder="Nome do usuario" minlength="8" maxlength="12">
                    </div>
                    <div class="box-input">
                        <i class="material-symbols-outlined">
                            lock_open
                        </i>
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" required placeholder="Sua senha" minlength="8" maxlength="12">
                    </div>
                    <div class="buttons">
                        <input class="btn" type="submit" value="Entrar">
                        <a class="btn" href="#">
                            Esqueci minha senha <i class="icon material-symbols-outlined">
                                mail
                            </i>
                        </a>
                    </div>
                </form>
            </div>
       </section>
    </main>
</body>
</html>
